apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: quickstart

spec:
  version: 7.17.24
  nodeSets:
    - name: default
      count: 1
      config:
        node.store.allow_mmap: false
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 10Gi
            storageClassName: gp2-csi
      podTemplate:
        spec:
          nodeSelector:
            nodegroup-type: efk-group
          tolerations:
            - key: "efk-key"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
